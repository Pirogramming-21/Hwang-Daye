<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }}</title>
</head>
<body>
    <h1>{{ movie.title }}</h1>
    <p>감독: {{ movie.director }}</p>
    <p>주연: {{ movie.main_actor }}</p>
    <p>장르: {{ movie.genre }}</p>
    <p>별점: {{ movie.rating }}</p>
    <p>러닝타임: {{ movie.running_time }}분</p>
    <p>리뷰 내용: {{ movie.review_text }}</p>
    <a href="{% url 'movie_list' %}">My Movie Reviews</a>
    <a href="{% url 'movie_edit' review.pk %}">수정</a>
    <a href="{% url 'movie_delete' review.pk %}">삭제</a>
</body>
</html>s
